<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WICKRET</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="wrap">

    <nav class="nav">
      <div class="nav-container"></div>
    </nav>

    <header class="hero">
      <div class="hero-particle"></div>
      <div class="hero-content">
        <div class="hero-body">
          <div class="hero-title">
            <div class="hero-title-shape">
              <div class="hero-title-cursor"></div>
            </div>
            <div class="hero-title-blend">
              <h1 class="hero-title-text">
                <div>
                  <div>Banking</div>
                </div>
                <br />
                <div>
                  <div>Reimagined</div>
                </div>
              </h1>
            </div>

          </div>
        </div>
        <div class="hero-footer"></div>
        <p>Lorem Ipsum</p>
      </div>
    </header>

    <script>

      var svgElem = document.querySelector(".hero-title-cursor");

      window.addEventListener('mousemove', function (e) {

        let x = e.clientX;
        let y = e.clientY;
        var h = window.innerHeight;
        y = y - (h / 2);
        svgElem.style.top = y + 'px';
        svgElem.style.left = x + "px";
      }, false);

    </script>

  </div>
</body>

</html>
