<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WICKRET</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="wrap">

    <nav class="nav">
      <div class="nav-container"></div>
    </nav>

    <header class="hero">
      <!-- <div class="cursor"></div> -->
      <div class="hero-particle"></div>
      <div class="hero-content">
        <div class="hero-body">
          <div class="hero-title">
            <div class="hero-title-shape">
              <div class="hero-title-cursor"></div>
              <div class="cursor"></div>
            </div>
            <div class="hero-title-blend">
              <h1 class="hero-title-text">
                <div class="block">
                  <div>Banking</div>
                </div>
                <br />
                <div class="block">
                  <div>Reimagined</div>
                </div>
              </h1>
            </div>

          </div>
        </div>
        <div class="hero-footer">
          <div class="hero-demo">
            <div class="hero-demo-card"></div>
            <div class="hero-demo-phone">
              <div class="hero-demo-phone-shadow"></div>
              <div class="hero-demo-phone-case"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- //end of header -->

    <section class="section envelope">
      <div class="envelope-fill fill--tertiary "></div>
      <div class="envelope-particle"></div>
      <div class="envelope-content">
        <div class="envelope-body">
          <div class="envelope-container">
            <h2 class="envelope-title">
              It's Your Money
              <br />
              Stop paying fees
            </h2>
            <div class="envelope-text">
              Fee Freen Banking is possible
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of envelope -->

    <section class="section showreel">
      <div class="showreel-content">
        <div class="showreel-roll">
          <div class="showreel-roll-inner">
            <div class="showreel-roll-item">
              <div class="showreel-roll-item-title" data-text="No Monthly Service Fees, Transaction Fee from 0%">
                No Monthly Service Fees, Transaction Fee from 0%
              </div>
            </div>
            <div class="showreel-roll-item">
              <div class="showreel-roll-item-title" data-text="Anonymous, No Chargebacks">
                Anonymous, No Chargebacks
              </div>
            </div>
            <div class="showreel-roll-item">
              <div class="showreel-roll-item-title">
                Simplify Payment Managment
              </div>
            </div>
            <div class="showreel-roll-item">
              <div class="showreel-roll-item-title">
                Deposit Money, Move Money
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of showreel-->

    <section class="section description">
      <div class="description-content">
        <div class="description-body">
          <div class="container description-container">
            <div class="description-grid">
              <div class="description-grid-col-left">
                <div class="description-figure">
                  <img class="img" src="../images/character@2x.png" alt="character">
                </div>
              </div>
              <div class="description-grid-col-right">
                <h2 class="description-header">
                  Get Paid early
                </h2>
                <p class="description-text">
                  Your paycheck will be automatically deposited up to two days early
                </p>
                <div class="description-action">
                  <button class="btn btn-download">
                    <span class="btn-bound">
                      <span class="btn-text" data-text="Download">Download</span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of description -->

    <script>


      var hero = document.querySelector(".hero");

      var title = document.querySelector(".hero-title");
      var cursor = document.querySelector(".hero-title-cursor");
      var c = document.querySelector(".cursor");

      hero.addEventListener('mousemove', function (e) {

        let x = e.clientX;
        // let y = e.clientY;
        let y = e.pageY;
        let windowH = window.innerHeight;
        var cursorSize = cursor.clientWidth;
        var titleH = title.clientHeight;

        x -= (cursorSize / 2);
        y = y - (cursorSize / 2) - (windowH / 2);
        cursor.style.transform = "translate3d(" + x + "px," + y + "px,0)";

        console.dir(e.pageY)

      }, false);

    </script>

  </div>
</body>

</html>
